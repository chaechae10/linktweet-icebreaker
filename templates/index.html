<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IceConnect - Smart Conversation Starters</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 40px;
        }

        .logo {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3px;
            display: inline-block;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .logo-inner {
            background: white;
            border-radius: 17px;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo i {
            font-size: 32px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            color: white;
            font-size: 18px;
            font-weight: 300;
            opacity: 0.9;
        }

        .search-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-form {
            position: relative;
            max-width: 500px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 20px 60px 20px 24px;
            font-size: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 12px 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .search-button:hover {
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .search-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: translateY(-50%);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(102, 126, 234, 0.1);
            border-left: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: white;
            font-size: 16px;
            opacity: 0.8;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 40px 40px 20px;
            text-align: center;
            position: relative;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            margin-bottom: 15px;
            object-fit: cover;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .profile-name {
            color: white;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .profile-summary {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            max-width: 400px;
            margin: 0 auto;
            line-height: 1.5;
        }

        .content-sections {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section:last-child {
            margin-bottom: 0;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .section-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #2d3748;
        }

        .fact-item, .topic-item, .breaker-item {
            background: #f8fafc;
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 12px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .fact-item:hover, .topic-item:hover, .breaker-item:hover {
            background: #e2e8f0;
            transform: translateX(4px);
        }

        .fact-item:last-child, .topic-item:last-child, .breaker-item:last-child {
            margin-bottom: 0;
        }

        .new-search {
            text-align: center;
            margin-top: 30px;
        }

        .new-search-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .new-search-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .error {
            text-align: center;
            padding: 40px;
            color: white;
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.8;
        }

        .error-text {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .logo-inner {
                flex-direction: column;
                gap: 10px;
                padding: 20px;
            }

            .search-card, .content-sections {
                padding: 30px 20px;
            }

            .profile-header {
                padding: 30px 20px;
            }

            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <div class="logo-inner">
                    <i class="fas fa-snowflake"></i>
                    <h1>IceConnect</h1>
                </div>
            </div>
            <p class="tagline">Break the ice with AI-powered conversation starters</p>
        </div>

        <!-- Search Form -->
        <div id="search-section" class="search-card">
            <form id="name-form" class="search-form">
                <input type="text" name="name" class="search-input" placeholder="Enter a person's name..." required>
                <button type="submit" class="search-button" id="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>

        <!-- Loading State -->
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <div class="loading-text">Generating personalized ice breakers...</div>
        </div>

        <!-- Error State -->
        <div id="error" class="error" style="display: none;">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <div class="error-text">Oops! Something went wrong while fetching the information.</div>
            <button class="retry-btn" onclick="resetApp()">Try Again</button>
        </div>

        <!-- Results -->
        <div id="result" class="result-card" style="display: none;">
            <div class="profile-header">
                <img id="profile-pic" src="" alt="Profile Picture" class="profile-pic">
                <div class="profile-name" id="profile-name"></div>
                <div class="profile-summary" id="summary"></div>
            </div>

            <div class="content-sections">
                <!-- Interesting Facts -->
                <div class="section">
                    <div class="section-header">
                        <div class="section-icon">
                            <i class="fas fa-lightbulb"></i>
                        </div>
                        <div class="section-title">Interesting Facts</div>
                    </div>
                    <div id="facts"></div>
                </div>

                <!-- Ice Breakers -->
                <div class="section">
                    <div class="section-header">
                        <div class="section-icon">
                            <i class="fas fa-comments"></i>
                        </div>
                        <div class="section-title">Conversation Starters</div>
                    </div>
                    <div id="ice-breakers"></div>
                </div>

                <!-- Topics of Interest -->
                <div class="section">
                    <div class="section-header">
                        <div class="section-icon">
                            <i class="fas fa-heart"></i>
                        </div>
                        <div class="section-title">Topics of Interest</div>
                    </div>
                    <div id="topics-of-interest"></div>
                </div>
            </div>

            <div class="new-search">
                <button class="new-search-btn" onclick="resetApp()">
                    <i class="fas fa-search"></i> Search Another Person
                </button>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById("name-form");
        const searchSection = document.getElementById("search-section");
        const loading = document.getElementById("loading");
        const result = document.getElementById("result");
        const error = document.getElementById("error");
        const searchBtn = document.getElementById("search-btn");

        form.addEventListener("submit", async (ev) => {
            ev.preventDefault();
            
            const formData = new FormData(form);
            const name = formData.get("name").trim();
            
            if (!name) return;

            // Show loading state
            searchSection.style.display = "none";
            result.style.display = "none";
            error.style.display = "none";
            loading.style.display = "block";
            searchBtn.disabled = true;

            try {
                const response = await fetch("/process", {
                    method: "POST", 
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Populate results
                document.getElementById("profile-pic").src = data.picture_url || 'https://via.placeholder.com/120x120/667eea/ffffff?text=' + name.charAt(0).toUpperCase();
                document.getElementById("profile-name").textContent = name;
                document.getElementById("summary").textContent = data.summary_and_facts?.summary || "No summary available";
                
                // Create lists
                createFactsList(document.getElementById("facts"), data.summary_and_facts?.facts || []);
                createBreakersList(document.getElementById("ice-breakers"), data.ice_breakers?.ice_breakers || []);
                createTopicsList(document.getElementById("topics-of-interest"), data.interests?.topics_of_interest || []);

                // Show results
                loading.style.display = "none";
                result.style.display = "block";

            } catch (err) {
                console.error('Error:', err);
                loading.style.display = "none";
                error.style.display = "block";
            } finally {
                searchBtn.disabled = false;
            }
        });

        function createFactsList(element, items) {
            if (!items || items.length === 0) {
                element.innerHTML = '<div class="fact-item">No interesting facts available.</div>';
                return;
            }
            
            element.innerHTML = '';
            items.forEach(item => {
                const div = document.createElement("div");
                div.className = "fact-item";
                div.textContent = item;
                element.appendChild(div);
            });
        }

        function createBreakersList(element, items) {
            if (!items || items.length === 0) {
                element.innerHTML = '<div class="breaker-item">No conversation starters available.</div>';
                return;
            }
            
            element.innerHTML = '';
            items.forEach(item => {
                const div = document.createElement("div");
                div.className = "breaker-item";
                div.innerHTML = `<i class="fas fa-quote-left" style="margin-right: 8px; opacity: 0.6;"></i>${item}`;
                element.appendChild(div);
            });
        }

        function createTopicsList(element, items) {
            if (!items || items.length === 0) {
                element.innerHTML = '<div class="topic-item">No topics of interest available.</div>';
                return;
            }
            
            element.innerHTML = '';
            items.forEach(item => {
                const div = document.createElement("div");
                div.className = "topic-item";
                div.innerHTML = `<i class="fas fa-tag" style="margin-right: 8px; opacity: 0.6;"></i>${item}`;
                element.appendChild(div);
            });
        }

        function resetApp() {
            // Reset form
            form.reset();
            
            // Reset visibility
            searchSection.style.display = "block";
            loading.style.display = "none";
            result.style.display = "none";
            error.style.display = "none";
            
            // Focus on input
            document.querySelector('.search-input').focus();
        }

        // Focus on load
        window.addEventListener('load', () => {
            document.querySelector('.search-input').focus();
        });
    </script>
</body>
</html>
